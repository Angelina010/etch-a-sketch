<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
   <div class = "container">
        <div class = "buttons">
            <input type="color" class="colorPicker">
            <button class = "black color">Black</button>
            <button class = "rainbow color">Rainbow</button>
            <button class = "erase color">Erase</button>
            <button class = "drawMode">Draw on click</button>
            <button class = "reset">Reset</button>
        </div>
     <div class = "right">
        <h1>Etch-A-Sketch</h1>
         <div class = "gridSize">
             <input size = 1 class = "inputRow"> x <input size = 1 class = "inputCol">
             <button class = "newGrid">New grid</button>
         </div>
         <div class = "gridContainer"></div>
     </div>
   </div>
    <script src = "script.js"></script>
</body>
</html>
