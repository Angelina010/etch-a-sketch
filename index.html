<!DOCTYPE html>

<head>

    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "gridSize">
        <input size = 1 class = "inputRow"> x <input size = 1 class = "inputCol">

        <button class = "reset">Reset</button>
    </div>
    <script src = "script.js"></script>

</html>
